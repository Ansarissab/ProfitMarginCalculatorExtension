<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="popup.css" />
    <script type="module" src="popup.js" defer></script>
  </head>
  <body>
    <div>
      <label for="costPrice">Cost Price:</label>
      <input
        type="number"
        id="costPrice"
        placeholder="Enter cost price"
        step="0.01"
        required />
    </div>

    <div>
      <label for="sellingPrice">Selling Price:</label>
      <input
        type="number"
        id="sellingPrice"
        placeholder="Enter selling price"
        step="0.01"
        required />
    </div>

    <div>
      <label for="customMargin">Custom Margin (%):</label>
      <input
        type="number"
        id="customMargin"
        placeholder="Enter custom margin"
        step="0.01" />
    </div>
    <div id="customMarginResult"></div>

    <div id="result"></div>
  </body>
</html>
